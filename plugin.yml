name: nexus-core
version: 1.0.0
author: lovetwice1012
api: 4.0.0
main: nexuscore\nexuscore
description: Nexusのコアプラグインです。
commands:
    rand:
        description: 乱数を発生させます。
        usage: /rand min max <true | false>
        permission: nexuscore.rand
    mywarp:
        description: 個人用のワープ地点を登録できます。
        usage: /mywarp
        permission: nexuscore.mywarp
    myw:
        description: 個人用のワープ地点を登録できます。
        usage: /myw
        permission: nexuscore.myw
    tpp:
        description: プレイヤーに転送リクエストを送信できます。
        usage: /tpp playername
        permission: nexuscore.tpp
    gam:
        description: サーバーのすべてのユーザーにお金を配布します。
        usage: /gam amount
        permission: nexuscore.gam
permissions:
    nexuscore.rand:
        default: true
    nexuscore.mywarp:
        default: true
    nexuscore.myw:
        default: true
    nexuscore.tpp:
        default: true
    nexuscore.gam:
        default: op